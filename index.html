<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stock Market Visualizations</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <header>
        <h1>Advanced Stock Market Visualizations</h1>
        <h2>Microsoft (MSFT) Stock Data Analysis</h2>
    </header>

    <main>
        <section>
            <h3>Moving Average (SMA) Chart</h3>
            <div id="moving_average_chart" class="chart-container"></div>
        </section>

        <section>
            <h3>Bollinger Bands</h3>
            <div id="bollinger_chart" class="chart-container"></div>
        </section>

        <section>
            <h3>Price vs Volume Heatmap</h3>
            <div id="heatmap_chart" class="chart-container"></div>
        </section>

        <section>
            <h3>Pie Chart</h3>
            <div id="pie_chart" style="width: 100%; height: 500px;"></div> 
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
